<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="dashboard-container">
 
    <div class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
        <form>
          <input id="search-inp" type="text" placeholder="Search user by name" />
          <button id="search-btn">Search</button>
        </form>
        <div class="user-info">
          <p>Welcome, User</p>
        </div>
       
      </header>
      <div id="output">
        <h6 id="result">Search Output</h6>
      </div>
      <div class="content">

        <div class="container">
          <div class="title">Add User</div>
          <form action="#">
            <div class="user__details">
              <div class="input__box">
                <span class="details">First Name</span>
                <input id="first-name" type="text" placeholder="E.g: John" required>
              </div>
              <div class="input__box">
                <span class="details">Last Name</span>
                <input id="last-name" type="text" placeholder="E.g: Smith" required>
              </div>
              <div class="input__box">
                <span class="details">Email</span>
                <input id="email" type="email" placeholder="johnsmith@hotmail.com" required>
              </div>
              <div class="input__box">
                <span class="details">Phone Number</span>
                <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" required>
              </div>

            </div>

            <div class="button">
              <input type="submit" id="addbtn" value="Add">
            </div>
          </form>
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Téléphone</th>
            </tr>

          </thead>
          <tbody id="table-body">
          </tbody>
        </table>

      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
